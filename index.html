<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row
                        class="text-h3 mb-5 mt-5 app-title"
                        justify="center"
                    >
                        タスク管理アプリ
                    </v-row>
                    <v-row
                        class="mb-5 mt-5 card-background"
                        align="center"
                        justify="center"
                    >
                        <v-col cols="4">
                            <v-text-field
                                class="ml-6 mr-6"
                                v-model="title"
                                label="タスクタイトルを入力"
                                placeholder="タスクタイトルを入力…"
                                outlined
                                color="green"
                                dense
                                filled
                                solo
                            ></v-text-field>
                        </v-col>
                        <v-col cols="4">
                            <v-text-field
                                class="ml-6 mr-6"
                                v-model="status"
                                label="ステータスを入力"
                                placeholder="ステータスを入力…"
                                outlined
                                color="green"
                                dense
                                filled
                                solo
                            ></v-text-field>
                        </v-col>
                        <v-col cols="4">
                            <v-menu
                                ref="menu"
                                v-model="menu"
                                :close-on-content-click="false"
                                :nudge-right="40"
                                transition="scale-transition"
                                offset-y
                                min-width="auto"
                            >
                                <template v-slot:activator="{ on, attrs }">
                                    <v-text-field
                                        v-model="due_date"
                                        label="締め切り日"
                                        readonly
                                        v-bind="attrs"
                                        v-on="on"
                                        outlined
                                        color="green"
                                        dense
                                        filled
                                        solo
                                    ></v-text-field>
                                </template>
                                <v-date-picker
                                    v-model="due_date"
                                    @input="menu = false"
                                    color="green"
                                ></v-date-picker>
                            </v-menu>
                        </v-col>
                    </v-row>
                    <v-row
                        class="mb-5 mt-5 card-background card-content"
                        align="center"
                        justify="center"
                    >
                        入力内容　タイトル: {{ title }} ステータス: {{ status }} 期限: {{ due_date }}
                        <v-btn v-on:click="addData" dark small color="green darken-2" class="card-btn">
                            DBに登録
                        </v-btn>
                    </v-row>
                    <v-row
                        class="mb-5 mt-5 card-background card-content"
                        justify="center"
                    >
                        <v-btn v-on:click="readData" rounded class="card-btn" color="green darken-1">
                            現在の登録内容を表示する
                        </v-btn>
                    </v-row>
                    <v-row 
                        class="mb-5 mt-5 card-background card-content"
                        justify="center"
                    >
                        <v-data-table
                            :headers="headers"
                            :items="dataList"
                            class="elevation-1"
                            hide-default-footer
                            dense
                        >
                            <template v-slot:items="props">
                                <td>{{ props.item.Title }}</td>
                                <td>{{ props.item.Status }}</td>
                                <td>{{ props.item.DueDate.split('T')[0] }}</td>
                                <td>
                                    <v-btn @click="editData(props.item)" color="green" small class="card-btn">編集</v-btn>
                                    <v-btn @click="updateData(props.item)" color="blue darken-1" small class="card-btn">更新</v-btn>
                                    <v-btn @click="deleteData(props.item)" color="red darken-1" small class="card-btn">削除</v-btn>
                                </td>
                            </template>
                        </v-data-table>
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <!-- JavaScriptファイルをリンク -->
    <script src="app.js"></script>
</body>
</html>
